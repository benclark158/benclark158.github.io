<body onresize="resize()" onclick="whenClicked();">


<div id="overlay" style="">

		<div id="dragContainer" class="conts guiContainer" style="width: 99.9999%; height: 99.9999%;">
			<div id="leftWindows" class="windowLeft noPointerEvnt ui-widget-content" style="opacity: 0;">
				<div class="minWindow">
					Website Command Line
					<div class="windowBar" style="display: inline;" onclick="onMaximiseButton();">
						<span class="winButton minButton">
							<span style="padding: 0px 4px; margin-left: 4px;">&minus;</span>
						</span>
						<span class="winButton maxButton">
							<span style="padding: 0px 4px; margin-left: 4px;">&square;</span>
						</span>

						</span>
					</div>
				</div>
			</div>
			<div class="conts centers consoleBox ui-widget-content" id="contents" style="pointer-events: all; width: 75%; height: 75%; padding-left: 0px; left: 0px; top: 0px;">
				<div id="windowBar" class="windowBar">
					<span class="winButton minButton" onclick="onMinimiseButton();">
						<span style="padding: 0px 4px; margin-left: 4px;">&minus;</span>
					</span>
					<span class="winButton maxButton" onclick="onMaximiseButton();">
						<span style="padding: 0px 4px; margin-left: 4px;">&square;</span>
					</span>
					<span class="winButton closeButton" onclick="onCloseButton();">
						<span style="padding: 0px 4px; margin: 0px;">&times;</span>
					</span>
				</div>
				<form id="consoleForm" class="formConsole">
					<textarea id="console" class="textConsole" spellcheck="false" autofocus ></textarea>
				</form>
			</div>
			<div class="conts centers noPointerEvnt webWindow" id="webWindow" style="width: 50%; height: 50%; opacity: 0">
				<div class="webBar" style="text-align: right;">
					<div class="windowBar" style="display: inline;" onclick="closeWebWindow();">
						<span class="winButton closeButton">
							<span style="padding: 0px 4px; margin: 0px;">&times;</span>
						</span>
					</div>
				</div>
				<div id="htmlSeg" class="htmlPage">
